<!DOCTYPE html>

<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sora Senpai</title>
  <link rel="icon" href="https://ajrahhh.my.id/image/icon.png" type="image/png">

  <meta property="og:title" content="Sora Senpai">
  <meta property="og:description" content="Click me to see my dashboard ✨">
  <meta property="og:image" content="https://ajrahhh.my.id/image/icon.png">
  <meta property="og:url" content="https://ajrahhh.my.id">
  <meta name="twitter:card" content="summary_large_image">

  <link rel="stylesheet" href="style/style.css">
</head>
<body>



  <div id="preloader">

    <div class="loader-text"></div>

  </div>

  

  <script>
  async function loadComponents() {
    const components = [
      'profile.html',
      'social.html',
      'badges.html',
      'links.html',
      'footer.html'
    ];

    for (const file of components) {
      const res = await fetch(`components/${file}`);
      const data = await res.text();
      document.body.insertAdjacentHTML('beforeend', data);
    }
  }

  loadComponents();
</script>


  <script>

    document.addEventListener("contextmenu", e => e.preventDefault());

    document.addEventListener("selectstart", e => e.preventDefault());

    document.addEventListener("copy", e => e.preventDefault());

    
document.onkeydown = function(e) {
    if (
        e.key === "F12" || // F12
        (e.ctrlKey && e.shiftKey && e.key === "I") || // Ctrl+Shift+I
        (e.ctrlKey && e.shiftKey && e.key === "J") || // Ctrl+Shift+J
        (e.ctrlKey && e.key === "U") || // Ctrl+U
        (e.ctrlKey && e.shiftKey && e.key === "C") // Ctrl+Shift+C
    ) {
        e.preventDefault();
        return false;
    }
};

(function() {
    const threshold = 160;
    setInterval(function() {
        const widthThreshold = window.outerWidth - window.innerWidth > threshold;
        const heightThreshold = window.outerHeight - window.innerHeight > threshold;
        if (widthThreshold || heightThreshold) {
            document.body.innerHTML = "<h1 style='color:red;text-align:center;margin-top:50px'>Akses Diblokir 🚫</h1>";
        }
    }, 1000);
})();


    function getGreeting() {

      const e = new Date().getHours();

      return e >= 4 && e < 10 ? "Selamat Pagi 👏🏻" :

             e >= 10 && e < 15 ? "Selamat Siang 👏🏻" :

             e >= 15 && e < 18 ? "Selamat Sore 👏🏻" :

             "Selamat Malamm 👏🏻";

    }



    const loader = document.getElementById("preloader"),

          loaderText = document.querySelector(".loader-text");



    loaderText.textContent = getGreeting();



    const dots = [" ", ".", "..", "...", "..", "."];

    setTimeout(() => {

      let t = 0;

      setInterval(() => {

        loaderText.textContent = "Memuat " + dots[t];

        t = (t + 1) % dots.length;

      }, 500);

    }, 3000);



    window.addEventListener("load", () => {

      setTimeout(() => {

        loader.style.opacity = "0";

        loader.style.transition = "opacity 0.5s ease";

        setTimeout(() => {

          loader.style.display = "none";

        }, 500);

      }, 1000);

    });

  </script>

</body>

</html>
