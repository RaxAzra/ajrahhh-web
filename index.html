<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ajrahhh Web</title>
  <link rel="stylesheet" href="style/style.css?v=2" />
</head>
<body>

  <div id="header"></div>
  <div id="profile"></div>
  <div id="badges"></div>
  <div id="social"></div>
  <div id="links"></div>
  <div id="footer"></div>

  <script>
    const components = ["header", "profile", "badges", "social", "links", "footer"];
    components.forEach(name => {
      fetch(`components/${name}.html`)
        .then(res => res.text())
        .then(html => {
          document.getElementById(name).innerHTML = html;
        })
        .catch(err => console.error(`Error loading ${name}:`, err));
    });
  </script>

</body>
</html>
