<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Sora Senpai</title>

  <!-- Favicon & Metadata -->
  <link rel="icon" href="image/icon.png" type="image/png">
  <link rel="preload" href="image/icon.png" as="image" type="image/png">
  <meta property="og:type" content="website">
  <meta property="og:title" content="⋆˚𝜗𝜚˚⋆ Sora Senpai ‹𝟹">
  <meta property="og:description" content="ᡣ𐭩 Click me to see my dashboard ✨">
  <meta property="og:image" content="image/icon.png">
  <meta property="og:url" content="https://ajrahhh.my.id">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Sora Senpai :3">
  <meta name="twitter:description" content="Hii, im a creator from Indonesia 👏🏻">
  <meta name="twitter:image" content="image/icon.png">

  <!-- Style -->
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <!-- Preloader -->
  <div id="preloader">
    <div class="loader-text"></div>
  </div>

  <!-- Top Video -->
  <div class="top-gif">
    <video autoplay muted loop playsinline>
      <source src="image/istri.webm" type="video/webm">
    </video>
  </div>

  <!-- Profile -->
  <div class="profile">
    <img src="image/logo.png" alt="profile" loading="lazy">
    <h1>
      Sora Senpai
      <svg width="18" height="18" viewBox="0 0 24 24" fill="#1DA1F2" xmlns="http://www.w3.org/2000/svg">
        <path d="M22.5 12l-2.598-2.25.293-3.45-3.416-.72L15 2.25 12 4.125 9 2.25l-1.779 3.33-3.416.72.293 3.45L2.5 12l2.598 2.25-.293 3.45 3.416.72L9 21.75l3-1.875 3 1.875 1.779-3.33 3.416-.72-.293-3.45L22.5 12zm-12 3.75l-3-3 1.41-1.41L10.5 13.17l4.59-4.59L16.5 10.5l-6 5.25z"></path>
      </svg>
    </h1>
    <p>Hi, im a creator from Indonesia 👏🏻</p>
  </div>

  <!-- Social Links (Loaded via JS) -->
<div class="social-links" id="social-container"></div>

  <!-- Social Links (Loaded via JS) -->
<div class="badges" id="badges-container"></div>
  <!-- Links (Loaded via JS) -->
  <div class="links" id="links-container"></div>

  <!-- Footer -->
  <div class="footer">© 2025 | Sora Senpai. All rights reserved.</div>

  <!-- Scripts -->
  <script>
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("selectstart", e => e.preventDefault());
    document.addEventListener("copy", e => e.preventDefault());

    function getGreeting() {
      const hour = new Date().getHours();
      return hour >= 4 && hour < 10
        ? "Good morning 👏🏻"
        : hour >= 10 && hour < 15
        ? "Good afternoon 👏🏻"
        : hour >= 15 && hour < 18
        ? "Good evening 👏🏻"
        : "Good night 👏🏻";
    }

    const loader = document.getElementById("preloader");
    const loaderText = document.querySelector(".loader-text");
    loaderText.textContent = getGreeting();

    const dots = [" ", ".", "..", "...", "..", "."];
    setTimeout(() => {
      let t = 0;
      setInterval(() => {
        loaderText.textContent = "Loading " + dots[t];
        t = (t + 1) % dots.length;
      }, 500);
    }, 3000);

    window.addEventListener("load", () => {
      setTimeout(() => {
        loader.style.opacity = "0";
        loader.style.transition = "opacity 0.5s ease";
        setTimeout(() => loader.style.display = "none", 500);
      }, 1000);
    });

    // Load external links.html
    fetch('components/links.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('links-container').innerHTML = data;
      });
  </script>
</body>
</html>
