<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

  <link rel="icon" href="https://ajrahhh.my.id/image/icon.png" type="image/png">
  <link rel="preload" href="https://ajrahhh.my.id/image/icon.png" as="image" type="image/png">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="⋆˚𝜗𝜚˚⋆ Sora Senpai ‹𝟹">

  <meta property="og:image" content="https://ajrahhh.my.id/image/icon.png">

  <meta name="twitter:description" content="Hii, im a creator from Indonesia 👏🏻">
  <meta name="twitter:image" content="https://ajrahhh.my.id/image/icon.png">

  <link rel="stylesheet" href="style/style.css">
</head>
<body>

  <div id="preloader">
    <div class="loader-text"></div>
  </div>

  <div class="top-gif">
    <video autoplay muted loop playsinline>
      <source src="https://ajrahhh.my.id/image/istri.webm" type="video/webm">
    </video>
  </div>

  <div class="profile">
    <img src="https://ajrahhh.my.id/image/logo.png" alt="profile" loading="lazy">
    <h1>
      Sora Senpai
      <svg width="18" height="18" viewBox="0 0 24 24" fill="#1DA1F2" xmlns="http://www.w3.org/2000/svg">
        <path d="M22.5 12l-2.598-2.25.293-3.45-3.416-.72L15 2.25 12 4.125 9 2.25l-1.779 3.33-3.416.72.293 3.45L2.5 12l2.598 2.25-.293 3.45 3.416.72L9 21.75l3-1.875 3 1.875 1.779-3.33 3.416-.72-.293-3.45L22.5 12zm-12 3.75l-3-3 1.41-1.41L10.5 13.17l4.59-4.59L16.5 10.5l-6 5.25z"/>
      </svg>
    </h1>
    <p>Hi, im a creator from Indonesia 👏🏻</p>
  </div>

  <script>
    fetch('components/social.html')
    .then(res => res.text())
    .then(data => {
      document.body.insertAdjacentHTML('beforeend', data);
    });
  </script>

  <script>
    fetch('components/badges.html')
    .then(res => res.text())
    .then(data => {
      document.body.insertAdjacentHTML('beforeend', data);
    });
  </script>
  
  <script>
    fetch('components/links.html')
    .then(res => res.text())
    .then(data => {
      document.body.insertAdjacentHTML('beforeend', data);
    });
  </script>
  
  <script>
  fetch('components/footer.html')
    .then(res => res.text())
    .then(data => {
      document.body.insertAdjacentHTML('beforeend', data);
    });
  </script>

  <script>
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("selectstart", e => e.preventDefault());
    document.addEventListener("copy", e => e.preventDefault());

    function getGreeting() {
      const e = new Date().getHours();
      return e >= 4 && e < 10 ? "Good morning 👏🏻" :
             e >= 10 && e < 15 ? "Good afternoon 👏🏻" :
             e >= 15 && e < 18 ? "Good evening 👏🏻" :
             "Good night 👏🏻";
    }

    const loader = document.getElementById("preloader"),
          loaderText = document.querySelector(".loader-text");

    loaderText.textContent = getGreeting();

    const dots = [" ", ".", "..", "...", "..", "."];
    setTimeout(() => {
      let t = 0;
      setInterval(() => {
        loaderText.textContent = "Loading " + dots[t];
        t = (t + 1) % dots.length;
      }, 500);
    }, 3000);

    window.addEventListener("load", () => {
      setTimeout(() => {
        loader.style.opacity = "0";
        loader.style.transition = "opacity 0.5s ease";
        setTimeout(() => {
          loader.style.display = "none";
        }, 500);
      }, 1000);
    });
  </script>
</body>
</html>
