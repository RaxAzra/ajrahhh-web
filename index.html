<!DOCTYPE html>

<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sora Senpai</title>
  <link rel="icon" href="https://ajrahhh.my.id/image/icon.png" type="image/png">

  <meta property="og:title" content="Sora Senpai">
  <meta property="og:description" content="Click me to see my dashboard ✨">
  <meta property="og:image" content="https://ajrahhh.my.id/image/icon.png">
  <meta property="og:url" content="https://ajrahhh.my.id">
  <meta name="twitter:card" content="summary_large_image">

  <link rel="stylesheet" href="style/style.css">
</head>
<body>



  <div id="preloader">

    <div class="loader-text"></div>

  </div>

  

  <script>
  async function loadComponents() {
    const components = [
      'profile.html',
      'social.html',
      'badges.html',
      'links.html',
      'footer.html'
    ];

    for (const file of components) {
      const res = await fetch(`components/${file}`);
      const data = await res.text();
      document.body.insertAdjacentHTML('beforeend', data);
    }
  }

  loadComponents();
</script>


  <script>

    document.addEventListener("contextmenu", e => e.preventDefault());

    document.addEventListener("selectstart", e => e.preventDefault());

    document.addEventListener("copy", e => e.preventDefault());


// Cegah klik kanan
document.addEventListener('contextmenu', e => e.preventDefault());

// Cegah shortcut DevTools
document.onkeydown = function(e) {
    if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key)) ||
        (e.ctrlKey && e.key === "U")
    ) {
        e.preventDefault();
        return false;
    }
};

// Deteksi DevTools
(function() {
    const threshold = 160;
    let overlayShown = false;

    setInterval(function() {
        const devToolsOpen =
            window.outerWidth - window.innerWidth > threshold ||
            window.outerHeight - window.innerHeight > threshold;

        if (devToolsOpen && !overlayShown) {
            overlayShown = true;

            const overlay = document.createElement('div');
            overlay.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                backdrop-filter: blur(10px);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 9999;
            `;

            const text = document.createElement('h1');
            text.textContent = "Akses Diblokir 🚫\nSilakan tutup Developer Tools";
            text.style.cssText = `
                color: white;
                font-size: 2em;
                text-align: center;
                font-family: sans-serif;
                white-space: pre-line;
            `;

            overlay.appendChild(text);
            document.body.appendChild(overlay);
        }
    }, 1000);
})();

    function getGreeting() {

      const e = new Date().getHours();

      return e >= 4 && e < 10 ? "Selamat Pagi 👏🏻" :

             e >= 10 && e < 15 ? "Selamat Siang 👏🏻" :

             e >= 15 && e < 18 ? "Selamat Sore 👏🏻" :

             "Selamat Malam 👏🏻";

    }



    const loader = document.getElementById("preloader"),

          loaderText = document.querySelector(".loader-text");



    loaderText.textContent = getGreeting();



    const dots = [" ", ".", "..", "...", "..", "."];

    setTimeout(() => {

      let t = 0;

      setInterval(() => {

        loaderText.textContent = "Memuat " + dots[t];

        t = (t + 1) % dots.length;

      }, 500);

    }, 3000);



    window.addEventListener("load", () => {

      setTimeout(() => {

        loader.style.opacity = "0";

        loader.style.transition = "opacity 0.5s ease";

        setTimeout(() => {

          loader.style.display = "none";

        }, 500);

      }, 1000);

    });

  </script>

</body>

</html>
